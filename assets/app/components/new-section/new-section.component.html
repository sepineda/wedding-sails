<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="card-panel">
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="name" name="name" type="text" class="validate" required>
        <label for="name">Titulo</label>
      </div>
      <div class="input-field col s12">
        <textarea class="materialize-textarea validate" formControlName="content" name="content" required></textarea>
        <label for="content">Historia</label>
      </div>

      <div class="input-field col s12">
        <input type="file" id="image" />
        <!-- <label for="image">Imagen</label> -->
      </div>
    </div>

    <div class="row">
      <label [class]="status.color"> {{status.message}}</label>
    </div>

    <div class="row">
      <button class="btn waves-effect" type="submit">Guardar</button>
    </div>
  </div>
</form>
