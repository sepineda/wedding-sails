<div class="container">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col s12" novalidate>
    <div class="card">
      <div class="card-content">
        <span class="card-title">Nuevo Invitado</span>

        <div class="row">
          <div class="input-field col s12">
            <input id="first_name" type="text" class="validate" formControlName="first_name" required/>
            <label for="first_name">Nombre</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="last_name" type="text" class="validate" formControlName="last_name" required/>
            <label for="last_name">Apellidos</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" formControlName="email" required/>
            <label for="email">Correo Electronico</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="phone" type="text" class="validate" formControlName="phone"/>
            <label for="phone">Telefono</label>
          </div>
        </div>

        <div class="row">
          <label [class]="status.color">{{status.message}}</label>
        </div>

        <div class="card-action">
          <button type="submit" class="btn">Crear</button>
        </div>
      </div>
    </div>
  </form>
</div>
