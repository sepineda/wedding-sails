<div class="container">
  <div class="col s12 m7" *ngIf="guest && wedding">
    <h2 class="header center-align">
      {{guest.first_name + ' ' + guest.last_name}}
    </h2>
    <div>
      <div *ngIf="section" class="center-align">
        <p class="flow-text" [innerHtml]="section.content"></p>
        <div class="divider">

        </div>
        <div class="center-align">
          <p>
            <br />
            <b>Hemos guardado para ti: {{guest.spaces}} espacios</b>
          </p>
        </div>
      </div>
      <div *ngIf="!hasConfirmed() || changeConfirmation" class="card-action center-align">
        <div class="row">
          <div class="input-field col s12">
            <textarea [(ngModel)]="message" id="textarea1" class="materialize-textarea" materialize="characterCounter" ></textarea>
            <label for="textarea1">Mensaje</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <button class="btn black-text white" type="button" materialize [materializeActions]="globalActions" (click)="confirm()"><i class="material-icons left">check_box</i> Confirmar</button>
          </div>
          <div class="col s12 m6">
            <button class="btn black-text white" type="button" (click)="deny()"><i class="material-icons left">cancel</i> No puedo asistir</button>
          </div>
        </div>
      </div>
      <div class="center-align" *ngIf="hasConfirmed()">
        <p>
          {{getAknowledgement()}}
        </p>
      </div>
      <div class="center-align" *ngIf="guest.status > 0">
        <p>
          <b>* Tu confirmacion es: {{getStateText()}} </b>
        </p>
        <a *ngIf="guest.status > 0" (click)="changeConfirmation=true">cambiar</a>
      </div>
    </div>
  </div>
</div>
