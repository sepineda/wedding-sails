<div *ngFor="let section of sections">
  <div class="parallax-container valign-wrapper">
      <div class="container">
        <h1 class=" white-text center-align overlay">{{guest.first_name + ' ' + guest.last_name}}</h1>
        <div class="overlay center-align container white-text">
          <!-- <br /> -->

          <div class="container">
            <div class="divider"></div>
            <p class="flow-text">
              {{section.content}}
              <br><br>
              La ceremonia religiosa se realizar√° el {{getFullDate()}} a las 5 pm en la iglesia de {{wedding.place}}.
            </p>
            <div class="divider"></div>
          </div>

          <br />
          <p>
            <br />
            <b>Hemos guardado para ti: {{guest.spaces}} {{guest.spaces > 1? 'espacios':'espacio'}}</b>
          </p>
        </div>

        <div class="center-align">
          <a class="btn white black-text" routerLink='/nuestra-historia'>Confirmar Aqui</a>
        </div>
      </div>
    <div class="parallax grey darken-4" materialize="parallax">
      <img class="img-opa" [src]="section.imageUrl">
    </div>
  </div>
</div>
