<div *ngFor="let section of sections">
  <div class="parallax-container valign-wrapper">
    <h1 class=" white-text overlay center-align">
        {{section.name | uppercase }}
      </h1>

    <div class="parallax grey lighten-1" materialize="parallax">
      <img [src]="section.imageUrl">

      <div class="center-align">
        <a class="btn white black-text" routerLink='/nuestra-historia'>Confirmar Aqui</a>
      </div>
    </div>
  </div>
  <story-card *ngIf="section.header || section.content" story-card [header]="section.header" [story]="section.content" [isHtmlContent]="true"></story-card>
</div>
