<div class="container">

  <div class="row hide-on-med-and-down">
    <div class="file-field input-field">
      <div class="btn">
        <span>Imagen</span>
        <input type="file" id="image" (change)="fileChange($event)" />
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </div>

  <ul class="collection">
    <li class="collection-item" *ngFor="let photo of photos">
      <div class="row">
        <div class="col s12">
          <img materialize="materialbox" class="materialboxed" width="200" [src]="photo.imageUrl" />
        </div>
        <div class="col s12 valign-wrapper">
          <a class="btn secondary-content red" (click)="deletePhoto(photo)"><i class="material-icons">delete</i></a>
        </div>
      </div>
    </li>
  </ul>
</div>
